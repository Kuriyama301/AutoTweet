services:
  # フロントエンド（Next.js）
  frontend:
    image: node:20-alpine
    container_name: autotweet-frontend
    working_dir: /app
    volumes:
      - ./frontend:/app
      - frontend_node_modules:/app/node_modules
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_API_URL=http://localhost:4000
    command: sh -c "npm install && npm run dev"
    stdin_open: true
    tty: true
    networks:
      - autotweet-network

  # バックエンド（Express）
  backend:
    image: node:20-slim
    container_name: autotweet-backend
    working_dir: /app
    volumes:
      - ./backend:/app
      - backend_node_modules:/app/node_modules
    ports:
      - "4000:4000"
    environment:
      - NODE_ENV=development
      - PORT=4000
    command: sh -c "npm install && npm run dev"
    stdin_open: true
    tty: true
    networks:
      - autotweet-network

volumes:
  frontend_node_modules:
  backend_node_modules:

networks:
  autotweet-network:
    driver: bridge
